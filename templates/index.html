<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Sweeper</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="map"></div>

    <div id="search-container">
        <form id="search-form" method="post">
            <input type="text" id="search_query" name="search_query" placeholder="Enter a Location" required>
            <button type="submit">Search</button>  <!-- Re-add the search button -->
        </form>
    </div>
    <div id="map"></div>
    <h2>Selected Coordinates:</h2>
    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    <!-- {% if coordinates %}
        <h2>Coordinates:</h2>
        <p>Latitude: {{ coordinates.latitude }}</p>
        <p>Longitude: {{ coordinates.longitude }}</p>
    {% endif %} -->

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Pass the initial coordinates (if any) to JavaScript
        var initialCoordinates = {{ coordinates | tojson }};
    </script>
</body>
</html>
